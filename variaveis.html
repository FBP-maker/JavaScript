<html>
    <script>
        //declarando variaveis
        var abacate = 2;
        var melancia = 3;

        //declaracao da variavel soma
        var totalFrutasSacola = abacate + melancia;
        console.log(totalFrutasSacola);

        //tocando valor da variavel
        abacate = 5;

        //somando novamente
        totalFrutasSacola = abacate + melancia;
        console.log(totalFrutasSacola);
    </script>
</html>
